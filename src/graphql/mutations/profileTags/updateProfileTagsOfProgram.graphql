mutation updateProfileTagsOfProgram(
  $programId: String!
  $profileTags: [UpdateProfileTagInput!]!
  $profileTagCategories: [UpdateProfileTagCategoryInput!]!
) {
  updateProfileTagsOfProgram(
    programId: $programId
    profileTags: $profileTags
    profileTagCategories: $profileTagCategories
  ) {
    profileTagCategoryId
  }
}
