query getMyUser {
  getMyUser {
    userId
    email
    firstName
    lastName
    profilePictureUrl
    timezone
    profiles {
      profileId
      profileType
      profileJson
      tagsJson
      bio
      program {
        programId
        name
        description
        iconUrl
        slug
      }
      profileTags {
        profileTagId
        name
      }
    }
  }
}
