query getProgramBySlug($slug: String!) {
  getProgramBySlug(slug: $slug) {
    programId
    name
    description
    slug
    iconUrl
    homepage
    mentorProfileSchemaJson
    menteeProfileSchemaJson
    mentorApplicationSchemaJson
    menteeApplicationSchemaJson
    profileTagCategories {
      profileTagCategoryId
      name
    }
  }
}
