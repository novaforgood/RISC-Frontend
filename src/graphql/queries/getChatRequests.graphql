query getChatRequests($profileId: String!) {
  getChatRequests(profileId: $profileId) {
    chatRequestId
    chatRequestStatus
    chatStartTime
    chatEndTime
    chatRequestMessage
    chatRejectMessage
    mentorProfileId
    mentorProfile {
      user {
        userId
        firstName
        lastName
        profilePictureUrl
      }
    }
    menteeProfileId
    menteeProfile {
      user {
        userId
        firstName
        lastName
        profilePictureUrl
      }
    }
  }
}
