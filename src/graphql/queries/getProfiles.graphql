query getProfiles($programId: String!, $profileType: String!) {
  getProfiles(programId: $programId, profileType: $profileType) {
    profileId
    profileJson
    tagsJson
    bio
    user {
      userId
      email
      firstName
      lastName
      profilePictureUrl
    }
    profileTags {
      profileTagId
      name
    }
  }
}
